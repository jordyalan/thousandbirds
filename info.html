<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>下拉式選單時刻表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    .schedule-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>選擇車次</h2>

  <select id="busSelect">
    <option value="">-- 請選擇 --</option>
    <option value="A">A 車</option>
    <option value="B">B 車</option>
  </select>

  <div id="schedule" class="schedule-box" style="display:none;"></div>

  <script>
    const scheduleData = {
      A: `<span style="font-weight:bold;color:#d9534f;">6:40 AM</span>  捷運西門站6號出口<br>
<span style="font-weight:bold;color:#d9534f;">9:00 AM</span>  臺灣大道（台中商旅）<br>
<span style="font-weight:bold;color:#d9534f;">9:20 AM</span>  志忠 王田交流道（阿蓮全精緻自助餐）`,

      B: `<span style="font-weight:bold;color:#d9534f;">6:40 AM</span>  捷運西門站6號出口<br>
<span style="font-weight:bold;color:#d9534f;">7:30 AM</span>  桃園 南崁 長榮航空旁 天香回味火鍋 (桃園市蘆竹區新南路一段128號）<br>
<span style="font-weight:bold;color:#d9534f;">8:30 AM</span>  新竹光復路 摩斯漢堡 清華店（新竹市東區光復路二段396號）`
    };

    const selectEl = document.getElementById('busSelect');
    const scheduleEl = document.getElementById('schedule');

    selectEl.addEventListener('change', function() {
      const value = this.value;
      if (value && scheduleData[value]) {
        scheduleEl.style.display = 'block';
        scheduleEl.innerHTML = scheduleData[value];
      } else {
        scheduleEl.style.display = 'none';
        scheduleEl.textContent = '';
      }
    });
  </script>
</body>
</html>
